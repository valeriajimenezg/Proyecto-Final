<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <header>
    <div class="header-text">
      <h1>Contact</h1>
    </div>
    <div>
      <nav>
        <ul class="header-list">
          <li><a href="index.html">About me</a></li>
          <li><a href="curriculum.html">Curriculum</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="wrap">
      <form class="form form-box">
        <div classs="form-container">
          <img class="bubble-info" src="./images/heart-icon.png" alt="">
          <h4>Get in touch!</h4>
          <span>
            <label class="input-name" for="email">Email</label>
            <span>
              <input type="email" id="email" name="email" placeholder="Enter your email">
            </span>
          </span>
          <span>
            <label class="select-info" for="subject">What prompted you to contact me?</label>
            <span>
              <select class="select-options" name="subject" id="subject">
                <option value="project">Start a project</option>
                <option value="info">More info</option>
                <option value="other">Other</option>
              </select>
            </span>
          </span>
          <span>
            <label class="input-name" for="message">Message</label>
            <span>
              <input type="message" id="message" name="message" placeholder="Type your message here">
            </span>
          </span>
          <span>
            <button type="submit">Send</button>
            <a href="https://cetavwebcommunity.slack.com/team/U03DR2RDS05" alt="">Or DM on Slack</a>
          </span>
        </div>
      </form>
    </section>
    <section class="wrap contact-container">
      <div class="contact-info">
        <h2>Location: Cartago, Costa Rica</h2>
        <h2>Email: valeria15jg@gmail.com</h2>
        <h2>Phone number: +506 8637 8358</h2>
      </div>
      <div>
        <img class="contact-img" src="./images/contact-img.jpg" alt="">
      </div>
    </section>
  </main>
  <footer class="wrap">
    <section>
      <ul class="footer-apps">
        <li>
          <a href="https://github.com/valeriajimenezg"><img src="./images/github-icon.png" alt=""></a>
        </li>

          <a href="https://codepen.io/valeriajimenezg"><img src="./images/codepen-icon.png" alt=""></a>
        </li>
        <li>
          <a href="https://www.instagram.com/_valeriajg_/"><img src="./images/instagram-icon.png" alt=""></a>
        </li>
      </ul>
    </section>
    <section class="footer-text">
      <h2>Designed and built by Valeria Jimenez</h2>
    </section>
  </footer>
